version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: truesight-mongodb-prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: truesight
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - truesight-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: truesight-redis-prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - truesight-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # AI Engine
  ai-engine:
    build:
      context: ./ai-engine
      dockerfile: Dockerfile
    container_name: truesight-ai-engine-prod
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - AI_ENGINE_PORT=8000
      - API_KEY=${AI_ENGINE_API_KEY}
      - LOG_LEVEL=info
    volumes:
      - ai_models:/app/models
      - ai_temp:/tmp
    networks:
      - truesight-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Backend Gateway
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: truesight-backend-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/truesight?authSource=admin
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - AI_ENGINE_URL=http://ai-engine:8000
      - AI_ENGINE_API_KEY=${AI_ENGINE_API_KEY}
      - CORS_ORIGIN=${FRONTEND_URL}
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=10
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-engine:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - truesight-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: truesight-frontend-prod
    restart: unless-stopped
    environment:
      - VITE_API_URL=${BACKEND_URL}/api
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - truesight-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: truesight-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - truesight-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  truesight-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  ai_models:
    driver: local
  ai_temp:
    driver: local
  backend_uploads:
    driver: local
  nginx_logs:
    driver: local
