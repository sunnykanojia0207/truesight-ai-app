version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: truesight-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: truesight
    volumes:
      - mongodb_data:/data/db
    networks:
      - truesight-network

  redis:
    image: redis:7-alpine
    container_name: truesight-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - truesight-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: truesight-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/truesight
      - REDIS_URL=redis://redis:6379
      - AI_ENGINE_URL=http://ai-engine:8000
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads:/app/uploads
    depends_on:
      - mongodb
      - redis
      - ai-engine
    networks:
      - truesight-network
    command: npm run dev

  ai-engine:
    build:
      context: ./ai-engine
      dockerfile: Dockerfile
    container_name: truesight-ai-engine
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./ai-engine:/app
      - ai_models:/app/models
    networks:
      - truesight-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: truesight-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - truesight-network
    command: npm run dev

volumes:
  mongodb_data:
  redis_data:
  uploads:
  ai_models:

networks:
  truesight-network:
    driver: bridge
